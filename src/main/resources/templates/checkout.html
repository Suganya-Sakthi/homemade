<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head-->
<div th:replace="fragments/head :: head"/>
<body style="background-color:lightblue;">
<div th:replace="fragments/nav :: nav"/>
<!-- Header-->
<div th:replace="fragments/header :: header"/>

<!-- Section-->
        <section class="pt-5 pb-5">
            <div class="container">
              <div class="row w-100">
                  <div class="col-lg-12 col-md-12 col-12">
                      <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                      <p class="mb-5 text-center">
                          <i class="text-info font-weight-bold" th:text="${count}"></i> items in your cart</p>
                      <table class="table table-condensed table-responsive" id="shoppingCart">
                          <thead>
                              <tr>
                                  <th style="width:60%">Product</th>
                                  <th style="width:12%">Price</th>
                                  <th style="width:10%">Quantity</th>
                                  <th style="width:16%"></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr th:each="order: ${orders}">
                                  <td data-th="Product">
                                      <div class="row">
                                          <div class="col-md-3 text-left" th:if="${order.product.image} != null">
                                              <a th:href="@{${order.product.image.url}}" >
                                              <img alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow " th:src="@{${order.product.image.url}}">
                                              </a>
                                          </div>
                                          <div class="col-md-9 text-left mt-sm-2">
                                              <h4 th:text="${order.product.name}"></h4>
                                          </div>
                                      </div>
                                  </td>
                                  <td data-th="Price">
                                      <label class="form-control form-control-lg text-center" type="number" th:text="${order.totalPrice}"></label>
                                  </td>
                                  <td data-th="Quantity">
                                      <label class="form-control form-control-lg text-center" type="number" th:text="${order.quantity}"></label>
                                      <a class="btn btn-outline-dark mt-auto" th:href="@{/updateOrderAdd/}+${order.id}">+</a>
                                      <a class="btn btn-outline-dark mt-auto" th:href="@{/updateOrderDelete/}+${order.id}">-</a>

                                  </td>
                                  <td class="actions" data-th="">
                                      <div class="text-right">

                                          <a class="btn btn-outline-dark mt-auto" th:href="@{/deleteOrder/}+${order.id}">Delete</a>
                                      </div>
                                  </td>
                              </tr>

                          </tbody>
                      </table>
                      <div class="float-right text-right">
                          <h4>Subtotal:</h4>
                          <h1 th:text="${subtotal}"></h1>
                      </div>
                  </div>
              </div>
              <div class="row mt-4 d-flex align-items-center">
                  <div class="col-sm-6 order-md-2 text-right">
                      <a class="btn btn-primary mb-4 btn-lg pl-5 pr-5" href="catalog.html">Checkout</a>
                  </div>
                  <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                      <a href="catalog.html">
                          <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a>
                  </div>
              </div>
          </div>
          </section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
