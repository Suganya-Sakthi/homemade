<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chef Registration</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body style="background-color:aquamarine;">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light; background-color:aquamarine;">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand"  href="#!"><img th:src="@{/images/IMG_1084.GIF}" height="60px" width="60px"></a>
        <a class="navbar-brand"  href="#!">Homemade</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="#!">Become a Chef</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">I'm a Chef</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact Us</a></li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header style ="background-image:url(./images/h5.jpg);" class="bg-light py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-black">
            <h1 class="display-4 fw-bolder"> Authentic Homemade Food</h1>
            <p class="lead fw-normal text-black-50 mb-0">one click away</p>
        </div>
    </div>
</header>
<!-- Section-->
<div class="container">
    <h1>Chef Registration</h1>
    <form th:action="@{/register}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>

        <input type="submit" value="Submit">
    </form>
</div>
</section>
<!-- Footer-->
<footer style ="background-image:url(./images/h5.jpg);" class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-black">Copyright &copy; Homemade</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
