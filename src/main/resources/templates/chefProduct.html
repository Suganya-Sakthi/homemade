<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head-->
<div th:replace="fragments/head :: head"/>
<body style="background-color:lightblue;">
<div th:replace="fragments/nav :: nav"/>
<!-- Header-->
<div th:replace="fragments/header :: header"/>
<!-- Section-->
<section class="pt-5 pb-5">
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <form th:action="@{/addNewProduct}" class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        Add New Product
                        <span class="badge bg-dark text-white ms-1 rounded-pill" ></span>
                    </button>
                </form>

                <h3 class="display-5 mb-2 text-center">My Products</h3>
                <p class="mb-5 text-center">
                <table class="table table-condensed table-responsive" id="myproducts">
                    <thead>
                    <tr>
                        <th style="width:60%">Product</th>
                        <th style="width:12%">Price</th>
                        <th style="width:10%">Date</th>
                        <th style="width:16%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${products}">
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-md-3 text-left">
                                    <img alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow " src="https://via.placeholder.com/250x250/5fa9f8/ffffff">
                                </div>
                                <div class="col-md-9 text-left mt-sm-2">
                                    <h4 th:text="${product.name}"></h4>
                                    <p class="font-weight-light">Brand &amp; Name</p>
                                </div>
                            </div>
                        </td>
                        <td th:text="${product.price}"></td>
                        <td data-th="Quantity">
                            <input class="form-control form-control-lg text-center" type="number" value="1">
                        </td>
                        <td class="actions" data-th="">
                            <div class="text-right">
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                    <i class="fas fa-sync">update</i>
                                </button>
                                <button class="btn btn-white border-secondary bg-white btn-md mb-2">
                                    <i class="fas fa-trash">Delete</i>
                                </button>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
