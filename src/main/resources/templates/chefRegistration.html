<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head-->
<div th:replace="fragments/head :: head"/>
<body style="background-color:aquamarine;">
<div th:replace="fragments/nav :: nav"/>
<!-- Header-->
<div th:replace="fragments/header :: header"/>
<!-- Section-->
<div class="container">
    <h1>Chef Registration</h1>
    <form th:action="@{/register}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>

        <input type="submit" value="Submit">
    </form>
</div>
</section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
